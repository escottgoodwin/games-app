<!DOCTYPE html>

<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Langa Learn</title>

  <link rel="stylesheet" href="main.css">

   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
  <script src="credentials.js"></script>
</head>
<body>
  <a href="https://langalearn.com/" target="_blank">
    <h3>Langa Learn</h3>
  </a>
  <div class="sign-in-container">
    <div id="translation-container">
      <button id="translate-btn">
        Translate
      </button>
    </div>
    <div>
      <div>
        <button id="cluster-btn">Add Link to Cluster</button>
      </div>
      <div id="cluster-container">
        <hr />
        <div>
          Choose Cluster <span id="cluster-close">[Close]</span>
        </div>
        <select id="choose-cluster">
          <option value="en">Tech - Fr</option>
          <option value="fr">Movies - De</option>
          <option value="de">Money - Es</option>
          <option value="es">Movies - Es</option>
        </select>
        <button id="add-cluster-btn">Add</button>
      </div>
    </div>
  </div>
    <hr />
    <div class="sign-in-container">
      <div id="user-email"></div>
      <div>
        <a href="https://langalearn.com/" target="_blank">
          <span id="sign-in-msg"></span> at langalearn.com
        </a>
      </div> 
  </div>
</body>
</html>
